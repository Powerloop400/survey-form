<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class>
      <h1 id="title">Elites Hotels and Suites</h1>
    <h2>Survey Form</h2>
    </div>
    <p id="description">Thank you for taking the time to help us improve</p>
    <form id="survey-form">
      <label id="name-label">Name
        <input id="name" type="text" placeholder="Enter your name" required/>
      </label>
      <label id="email-label">
      Email
        <input id="email" type="email" placeholder="Enter your Email" required/>
      </label>
      <label id="number-label">
        Age
        <input id="number" placeholder="Age" type="number" min="10" max="120"/>
      </label>
      <label>
        Why did you come to Elites Hotels and Suites?
        <select id="dropdown">
        <option>Select an option</option> 
        <option>Business</option>
        <option>Holdiay</option>
        <option>Other</option>
      </select>
      </label>
      <label class="radio">
        Would you reccomend us to others?
        <label >
        <input type="radio" value="yes" name="recommend" class="inline"/>Yes
        </label>
        <label>
        <input type="radio" value="no" name="recommend" class="inline"/>No
        </label>
        <label>
        <input type="radio" value="maybe" name="recommend" class="inline"/>Maybe
        </label>
      </label>
      <label>
        What would you want us to improve on
        <label> <input type="checkbox" value="interest"  class="inline"/>Infrastructure</label>
        <label><input type="checkbox" value="skills"  class="inline"/>Customer care</label>
         <label><input type="checkbox" value="others"  class="inline"/> Room service</label>
         <label> <input type="checkbox" value="others"  class="inline"/> Cleanliness</label>
        
      </label>
      <label>
        Any comments or suggestions?
      <textarea placeholder="Enter your comment here" rows="3" cols="5"></textarea>
      </label>
      <input type="submit" id="submit"/>
    </form>
  </body>
</html>
